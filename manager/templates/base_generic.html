<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap | {% block title %}Untitled{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">Password Manager 0.1</a>
                    <div class="nav-collapse collapse">
                        <form class="navbar-search pull-left">
                            <input id="search" type="text" class="search-query"
                            placeholder="Search" data-provide="typeahead"
                            autocomplete="off">
                        </form>
                        <ul class="nav pull-right">
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/entry/add">Add Entry</a></li>
                            <li><a href="/category/add">Add Category</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div id="messages">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                <a class="close" data-dismiss="alert">Ã—</a>
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div> <!-- /container -->
        <script src="{{STATIC_URL}}js/jquery-2.0.0.min.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}js/bootstrap-typeahead.js" type="text/javascript"></script>
        {% block extrahead %}
        {% endblock %}
        <script type="text/javascript">
            $(function(){
                // TODO: Get the keys from AJAX
                var colors = ["red", "blue", "green", "yellow", "brown", "black"];
                $('#search').typeahead({source: colors});
                {% block jquery %}
                {% endblock %}
            });
        </script>
    </body>
</html>
