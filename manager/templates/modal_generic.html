<div class="modal hide fade" id="modal-entry-add-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h3>
            {% block modal_header %}
            {% endblock %}
        </h3>
    </div>
    <div class="modal-body">
        {% block modal_body %}
        {% endblock %}
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">
            Close
        </a>
        <a href="#" class="btn btn-primary">
            Save changes
        </a>
        {% block modal_footer %}
        {% endblock %}
    </div>
</div>
